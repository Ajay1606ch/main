<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>   
</head>
<script>
    // Define valid username and password
const validUsername = "user";
const validPassword = "password";

// Function to handle form submission
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission

    // Get username and password from input fields
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Check if username and password are correct
    if (username === validUsername && password === validPassword) {
        // If correct, redirect to another page
        window.location.href = "http://127.0.0.1:3000/c:/Users/Ajay1/OneDrive/Desktop/ajay/Day%208/homepage.html"; // Replace "welcome.html" with the desired page URL
    } else {
        // If incorrect, display error message or take appropriate action
        alert("Invalid username or password. Please try again.");
    }
});

</script>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
