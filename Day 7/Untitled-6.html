<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
         body {
  background-image: url("https://t3.ftcdn.net/jpg/00/77/81/02/360_F_77810263_zgIAUTTlwF0Bl8ZCxHsofgTzXlZXy9Nn.jpg");
}
        .container {
    text-align: center;
}

#scoreboard {
    margin-bottom: 20px;
}

#outcome {
    font-weight: bold;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Cricket Game</h1>
        <div id="scoreboard">
            <p>Runs: <span id="runs">0</span></p>
            <p>Wickets: <span id="wickets">0</span></p>
            <p>Overs: <span id="overs">0</span></p>
        </div>
        <button id="bowlBtn">Bowl</button>
        <div id="outcome"></div>
    </div>
    <script>
        let runs = 0;
let wickets = 0;
let balls = 0;
const MAX_BALLS = 6;

document.getElementById("bowlBtn").addEventListener("click", bowl);

function bowl() {
    balls++;
    document.getElementById("outcome").innerHTML = "";

    // Simulate different outcomes randomly
    const outcome = Math.floor(Math.random() * 3); // 0: Out, 1: Runs, 2: Dot ball

    if (outcome === 0) {
        wickets++;
        document.getElementById("outcome").innerHTML = "Out!";
    } else if (outcome === 1) {
        const runsScored = Math.floor(Math.random() * 7);
        runs += runsScored;
        document.getElementById("outcome").innerHTML = "Runs scored: " + runsScored;
    } else {
        document.getElementById("outcome").innerHTML = "Dot ball";
    }

    updateScoreboard();

    if (balls === MAX_BALLS || wickets === 10) {
        endInnings();
    }
}

function updateScoreboard() {
    document.getElementById("runs").textContent = runs;
    document.getElementById("wickets").textContent = wickets;
    document.getElementById("overs").textContent = Math.floor(balls / 6) + "." + (balls % 6);
}

function endInnings() {
    document.getElementById("bowlBtn").disabled = true;
    document.getElementById("outcome").innerHTML += "<br>Innings ended!";
}

    </script>
</body>
</html>
